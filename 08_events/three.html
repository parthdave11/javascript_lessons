<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parth Dave</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str,"parth",Date.now());
    }

    // setTimeout and setInterval are the part of asynchronous code 


    // setInterval will keep on printing and setTimeout will only print one time

    // setInterval(sayDate,1000,)

    // you can pass parameters also
    // const intervalId = setInterval(sayDate,1000,"hi")
    let intervalId
    document.querySelector('#start').addEventListener('click',function(){
        intervalId = setInterval(sayDate,1000,"hi")
    })

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId)    
    })
    // clearInterval(intervalId)


</script>
</html>
